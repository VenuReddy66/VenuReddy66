<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Bar, Banner, and Card Section</title>
<style>
  /* Menu Bar */
  .menu-bar {
    background-color: #333;
    color: white;
    padding: 10px;
  }

  .menu-bar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  .menu-bar ul li {
    display: inline;
    margin-right: 20px;
  }

  .menu-bar ul li a {
    color: white;
    text-decoration: none;
  }

  /* Banner */
  .banner {
    background-image: url('banner-image.jpg');
    background-size: cover;
    height: 200px;
    text-align: center;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
  }

  /* Card Section */
  .card-section {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    padding: 20px;
  }

  .card {
    width: 250px;
    background-color: #f9f9f9;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 10px;
    padding: 20px;
    text-align: center;
  }

  .card img {
    width: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<!-- Menu Bar -->
<div class="menu-bar">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>

<!-- Banner -->
<div class="banner">
  Welcome to our website!
</div>

<!-- Card Section -->
<div class="card-section">
  <div class="card">
    <img src="card-image1.jpg" alt="Card Image 1">
    <h2>Card 1</h2>
    <p>Description of Card 1</p>
  </div>
  <div class="card">
    <img src="card-image2.jpg" alt="Card Image 2">
    <h2>Card 2</h2>
    <p>Description of Card 2</p>
  </div>
  <div class="card">
    <img src="card-image3.jpg" alt="Card Image 3">
    <h2>Card 3</h2>
    <p>Description of Card 3</p>
  </div>
</div>

</body>
</html>
